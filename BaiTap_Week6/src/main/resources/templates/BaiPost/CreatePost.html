<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo Bài Viết Mới</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .create-post-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: left;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="create-post-container">
    <h1>Tạo Bài Viết Mới</h1>
    <form th:action="@{/post/create}" method="post">

        <input type="hidden" th:value="${userId}" name="userId" />

        <!-- Tiêu đề -->
        <div class="form-group">
            <label for="title">Tiêu đề:</label>
            <input type="text" id="title" name="title" required maxlength="75" placeholder="Nhập tiêu đề bài viết" />
        </div>

        <!-- Nội dung bài viết -->
        <div class="form-group">
            <label for="content">Nội dung:</label>
            <textarea id="content" name="content" rows="10" required placeholder="Nhập nội dung bài viết"></textarea>
        </div>

        <!-- Trạng thái (Published) -->
        <div class="form-group">
            <label for="published">
                <input type="checkbox" id="published" name="published" />
                Đăng bài: Công khai (Check) hoặc cá nhân
            </label>
        </div>

        <button type="submit">Đăng bài</button>
    </form>
</div>

</body>
</html>
