<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách bài viết của tôi</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .post-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .post-author {
            font-weight: bold;
            color: #333;
        }

        .post-time {
            font-size: 0.9em;
            color: #888;
        }

        .post-content {
            margin-top: 10px;
            font-size: 1em;
            color: #333;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .post-actions a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .post-actions a:hover {
            color: #0056b3;
        }

        .create-post-link {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            max-width: 200px;
        }

        .create-post-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Danh sách Bài Viết Của Tôi</h1>
<div style="display: flex; flex-direction: row;">
    <a th:if="${user != null}" th:href="@{/post/create(userId=${user.id})}" class="create-post-link">Tạo bài viết mới</a>
    <a href="/home" class="create-post-link">Quay lại trang chủ</a>
</div>

<div th:each="post : ${myList}" class="post-container">
    <!-- Phần Header của bài viết -->
    <div class="post-header">
        <img style="width: 80px;height: 80px" th:src="${user.profile}" alt="Ảnh đại diện" /> <!-- Thay bằng đường dẫn ảnh đại diện của người dùng -->
        <div>
            <div class="post-author" th:text="${post.getAuthor().getFirstName()} + ' ' + ${post.getAuthor().getLastName()}">Người đăng</div>
            <div class="post-time" th:text="${#dates.format(post.createdAt, 'dd-MM-yyyy HH:mm:ss')}">Ngày tạo</div>
        </div>
    </div>

    <!-- Phần Nội dung bài viết -->
    <div class="post-content">
        <h2 th:text="${post.title}">Tiêu đề bài viết</h2>
        <p th:text="${post.content}">Nội dung bài viết</p>
    </div>

    <!-- Phần Hành động (Xem comment) -->
    <div class="post-actions">
        <span th:text="${post.published ? 'Công Khai' : 'Cá nhân'}"></span>
        <a th:href="@{/post/comment/add(postId=${post.id})}">Xem comment</a>
    </div>
</div>

</body>
</html>
