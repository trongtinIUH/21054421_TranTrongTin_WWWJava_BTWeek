<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách bài viết</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Danh sách Bài Viết</h1>

<table>
    <thead>
    <tr>
        <th>Tiêu đề</th>
        <th>Tóm tắt</th>
        <th>Ngày tạo</th>
        <th>Trạng thái</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.title}">Tiêu đề</td>
        <td th:text="${post.summary}">Tóm tắt</td>
        <td th:text="${#dates.format(post.createdAt, 'dd-MM-yyyy HH:mm:ss')}">Ngày tạo</td>
        <td th:text="${post.published ? 'Đã đăng' : 'Chưa đăng'}">Trạng thái</td>
    </tr>
    </tbody>
</table>

<a href="/baipost/create">Tạo bài viết mới</a>
</body>
</html>
