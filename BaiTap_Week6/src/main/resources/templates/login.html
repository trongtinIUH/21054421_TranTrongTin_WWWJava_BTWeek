<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://i.pinimg.com/originals/80/d2/e2/80d2e21a64965de740e7deff8957631b.jpg");
            background-size: 500px 500px;
            background-repeat: repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .register-link {
            display: block;
            margin-top: 15px;
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }

        .register-link:hover {
            color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Đăng nhập</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="mobile">Số điện thoại:</label>
            <input type="text" id="mobile" name="mobile" placeholder="Nhập số điện thoại" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit">Đăng nhập</button>
        <a href="/register" class="register-link">Đăng ký nhanh</a>
        <div th:if="${param.error}" class="error-message">
            <p>Sai số điện thoại hoặc mật khẩu.</p>
        </div>
        <footer>
            <p style="text-align: center; margin-top: 20px;">&copy; 2024-11-11 CreateBy TranTrongTin - 21054421</p>
        </footer>
    </form>

</div>


</body>
</html>
