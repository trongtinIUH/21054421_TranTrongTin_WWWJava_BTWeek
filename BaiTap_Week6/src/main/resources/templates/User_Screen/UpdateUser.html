<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cập nhật thông tin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .update-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .update-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .update-form label {
            font-weight: bold;
            color: #333;
        }

        .update-form input[type="text"],
        .update-form input[type="email"],
        .update-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .update-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .update-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="update-form">
    <h2>Cập nhật thông tin cá nhân</h2>
    <form th:action="@{/update-user}" th:object="${user}" method="post">
        <!-- Thêm trường ẩn cho ID -->

        <input type="hidden" th:field="*{id}" />


        <label for="firstName">Họ:</label>
        <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required>

        <label for="middleName">Tên đệm:</label>
        <input type="text" id="middleName" name="middleName" th:value="${user.middleName}">

        <label for="lastName">Tên:</label>
        <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required>

        <label for="mobile">Số điện thoại:</label>
        <input type="text" id="mobile" name="mobile" th:value="${user.mobile}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="passwordHash" required>

        <button type="submit">Cập nhật</button>
    </form>
</div>


<script th:inline="javascript">
    /*<![CDATA[*/
    // Kiểm tra nếu có thông báo thành công
    var successMessage = "[[${capnhatthanhcong}]]";
    var errorMessage = "[[${capnhatthatbai}]]";

    if (successMessage && successMessage !== "null") {
        alert(successMessage);
    } else if (errorMessage && errorMessage !== "null") {
        alert(errorMessage);
    }
    /*]]>*/
</script>




</body>
</html>
