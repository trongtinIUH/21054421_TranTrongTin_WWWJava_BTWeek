<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Users</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Password Hash</th>
        <th>Registered At</th>
        <th>Last Login</th>
        <th>Intro</th>
        <th>Profile</th>
        <th>Actions</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.middleName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.mobile}"></td>
        <td th:text="${user.passwordHash}"></td>
        <td th:text="${user.registeredAt}"></td>
        <td th:text="${user.lastLogin}"></td>
        <td th:text="${user.intro}"></td>
        <td th:text="${user.profile}"></td>
        <td>
            <a th:href="@{'/user/edit/' + ${user.id}}">Edit</a>
            <a th:href="@{'/user/delete/' + ${user.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>

</html>
