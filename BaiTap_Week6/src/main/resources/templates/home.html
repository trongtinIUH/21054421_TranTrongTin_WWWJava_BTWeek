<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang chủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://images.rawpixel.com/image_social_portrait/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTEyL21vdGFybzdfOC1iaXRfcGl4ZWxfYXJ0XzJkX2lzX2Ffc2VhX3dpdGhfc3Vuc2V0X3Bhc3RlbF9jdXRlX3NoYV8yNDA1ZGY0YS1iMGNkLTQxMjQtODM5ZC05NWNkMWM4ZWEyMzdfMS5qcGc.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        .logout-section {
            text-align: right;
            margin: 20px;
        }

        .logout-section button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-section button:hover {
            background-color: #0056b3;
        }

        .login-success {
            color: green;
            margin-top: 10px;
        }

        .user-info {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-info p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .user-info strong {
            font-weight: bold;
        }
        .navigation-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }

        .navigation-links a {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .navigation-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Chào mừng đến với trang chủ!</h1>

<!-- Nút Logout -->
<div class="logout-section">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Đăng xuất</button>
        <!-- Hiển thị thông báo đăng nhập thành công nếu có -->
        <div class="login-success" style="font-weight: bold">Đang hoạt động</div>
    </form>
</div>

<!-- Hiển thị thông tin người dùng -->
<div class="user-info">
    <h3 style="text-align: center">Thông tin người dùng</h3>
    <img th:src="${user.profile}" alt="Ảnh đại diện" style="width: 100px; height: 100px; border-radius: 50%; display: block; margin: 0 auto;">
    <p><strong>Họ và tên:</strong> <span th:text="${user.firstName} + ' ' + ${user.middleName} + ' ' + ${user.lastName}"></span></p>
    <p><strong>Số điện thoại:</strong> <span th:text="${user.mobile}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Giới thiệu:</strong> <span th:text="${user.intro}"></span></p>
</div>

<div class="navigation-links">
    <a th:if="${user.id != null}" th:href="@{/update-user(id=${user.id})}">
        Chỉnh sửa thông tin
    </a>
    <a th:href="@{/post/my-post(userId=${user.id})}">Bài viết của tôi</a>
    <a th:href="@{/post/list-posts(userId=${user.id})}">Xem bài viết cộng đồng</a>
    <a th:href="@{/post/create(userId=${user.id})}">Tạo bài viết mới</a>
</div>

</body>
</html>
