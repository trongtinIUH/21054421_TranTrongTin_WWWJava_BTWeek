<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Ứng Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-success {
            width: 100%;
            margin-top: 10px;
        }

        .error {
            color: #d9534f;
            background: #f2dede;
            padding: 10px;
            border: 1px solid #ebccd1;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            color: #3c763d;
            background: #dff0d8;
            padding: 10px;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Cập Nhật Thông Tin Ứng Viên</h1>

    <!-- Thông báo lỗi -->
    <div class="error" th:if="${error != null}">[[${error}]]</div>
    <!-- Thông báo thành công -->
    <div class="success" th:if="${message != null}">[[${message}]]</div>

    <!-- Form Update -->
    <form action="/candidate/save-update" method="post">
        <input type="hidden" name="id" th:value="${candidate.id}" />

        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" name="fullName" th:value="${candidate.fullName}" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" name="dob" th:value="${candidate.dob}" required>
        </div>

        <div class="form-group">
            <label for="street">Street:</label>
            <input type="text" class="form-control" id="street" name="street" th:value="${candidate.address.street}" required>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" name="city" th:value="${candidate.address.city}" required>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country" name="country" th:value="${candidate.address.country}" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" th:value="${candidate.phone}" required>
        </div>

        <div class="form-group">
            <label for="addressId">ID Address:</label>
            <input type="text" class="form-control" id="addressId" name="addressId" th:value="${candidate.address.id}" readonly>
        </div>



        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${candidate.email}" required>
        </div>

        <button type="submit" class="btn btn-success">Cập Nhật</button>
        <a href="/" class="btn btn-success">Quay lại trang chủ</a>
    </form>

</div>
</body>
</html>
