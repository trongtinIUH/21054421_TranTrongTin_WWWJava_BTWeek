<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #007bff, #28a745);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            font-weight: bold;
        }

        .table thead {
            background-color: #007bff;
            color: #fff;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .table th,
        .table td {
            text-align: center;
            vertical-align: middle;
            word-wrap: break-word;
            max-width: 200px;
        }

        .btn-edit {
            background-color: #ffc107;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Candidates</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidate : ${candidates}">
            <td th:text="${candidate.id}">1</td>
            <td th:text="${candidate.fullName}">John Doe</td>
            <td th:text="${candidate.dob}">1990-01-01</td>
            <td th:text="${candidate.address}">123 Street, City, Country</td>
            <td th:text="${candidate.phone}">123456789</td>
            <td th:text="${candidate.email}">john.doe@example.com</td>
            <td>
                <a th:href="@{/edit/{id}(id=${candidate.id})}" class="btn-edit">Edit</a>
            </td>
            <td>
                <a th:href="@{/delete/{id}(id=${candidate.id})}" class="btn-delete">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
