<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggested Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Các Ứng Viên Có skill Phù Hợp</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Skills</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidate  : ${UngVienPhuHop}">
            <td th:text="${candidate.fullName}"></td>
            <td th:text="${candidate.email}"></td>
            <td th:text="${candidate.phone}"></td>
            <td>
                    <ul>
                        <li th:each="skill : ${candidate.candidateSkills}" th:text="${skill.skill.skillName}"></li>
            </ul>
            </td>
            <td><button type="submit" class="btn btn-primary">Gửi Email</button></td>
        </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary"><a href="/" style="color: black">Quay về trang chủ</a></button>
</div>
</body>
</html>
