<div class="container mt-5">
    <h2 class="text-center">Post a New Job</h2>
    <form method="post" action="/job/create">

        <!-- Job Name -->
        <div class="mb-3">
            <label for="jobName" class="form-label">Job Name</label>
            <input type="text" class="form-control" id="jobName" name="jobName" placeholder="Enter job name" required>
        </div>

        <!-- Job Description -->
        <div class="mb-3">
            <label for="jobDesc" class="form-label">Job Description</label>
            <textarea class="form-control" id="jobDesc" name="jobDesc" rows="4" placeholder="Enter job description" required></textarea>
        </div>

        <!-- Company Name -->
        <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Enter company name" required>
        </div>

        <!-- Required Skill -->
        <div class="mb-3">
            <label class="form-label">Required Skill</label>
            <div class="input-group mb-2">
                <label>Skill Name</label>
                <input type="text" class="form-control" name="skillName" placeholder="Skill name" required>
                <label>Skill Description</label>
                <input type="text" class="form-control" name="skillDescriptions" placeholder="Skill description">
                <label>Skill type</label>
                <input type="number" class="form-control" name="types" placeholder="Skill type (e.g., 1)" min="1" max="10" required>
                <label>Skill Leverls</label>
                <input type="number" class="form-control" name="skillLevels" placeholder="Skill level (1-10)" min="1" max="10" required>
                <label>Skill moreInfos</label>
                <input type="text" class="form-control" name="moreInfos" placeholder="More info about skill">
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success">Post Job</button>
    </form>
</div>
