<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Tìm Ứng Viên Có Skill Phù Hợp</h2>
    <form method="post" action="/candidate/skill_search">
        <div class="mb-3">
            <label for="skillName" class="form-label">Nhập Skill Cần Tìm</label>
            <input type="text" class="form-control" id="skillName" name="skillName" placeholder="Nhập Skill cần tìm" required>
        </div>
        <button type="submit" class="btn btn-primary">Tìm Kiếm</button>
    </form>
</div>
</body>
</html>
