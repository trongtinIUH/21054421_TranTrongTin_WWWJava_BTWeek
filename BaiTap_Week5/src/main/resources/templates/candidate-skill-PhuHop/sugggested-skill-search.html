<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggested Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
            text-align: center;
            font-weight: bold;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .table {
            margin-top: 20px;
        }

        .table th {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            font-size: 1rem;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-primary {
            font-weight: bold;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-back {
            text-align: center;
            margin-top: 20px;
        }

        .btn-back a {
            color: #fff;
            background-color: #6c757d;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-back a:hover {
            background-color: #5a6268;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        ul li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Các Ứng Viên Có Skill Phù Hợp</h2>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Skills</th>
            <th scope="col">Send Mail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidate : ${UngVienPhuHop}">
            <td th:text="${candidate.fullName}">Tên ứng viên</td>
            <td th:text="${candidate.email}">email@domain.com</td>
            <td th:text="${candidate.phone}">0123456789</td>
            <td>
                <ul>
                    <li th:each="skill : ${candidate.candidateSkills}" th:text="${skill.skill.skillName}">Kỹ năng</li>
                </ul>
            </td>
            <td>
                <button type="button" class="btn btn-primary">Gửi Email</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="btn-back">
        <a href="/">Quay Về Trang Chủ</a>
    </div>
</div>
</body>
</html>
