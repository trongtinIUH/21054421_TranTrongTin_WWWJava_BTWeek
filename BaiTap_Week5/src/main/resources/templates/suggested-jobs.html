<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suggested Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Các công việc có skill phù hợp</h2>

  <table class="table table-bordered table-striped">
    <thead class="table-light">
    <tr>
      <th scope="col">Tên Công Việc</th>
      <th scope="col">Mô Tả Công Việc</th>
      <th scope="col">Tên Công Ty</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${suggestedJobs}">
      <td th:text="${job.jobName}">Job Name</td>
      <td th:text="${job.jobDesc}">Job Description</td>
      <td th:text="${job.company != null ? job.company.compName : 'N/A'}">Company Name</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
