<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ứng Tuyển Công Việc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #28a745, #007bff);
      color: #333;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 30px;
      margin-top: 50px;
      max-width: 1000px;
    }
    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .table {
      margin-top: 20px;
    }
    .table th {
      text-align: center;
      background-color: #007bff;
      color: #fff;
    }
    .table td {
      text-align: center;
      vertical-align: middle;
    }
    .btn-apply {
      background-color: #28a745;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-apply:hover {
      background-color: #218838;
    }
    .btn-back {
      margin-top: 20px;
      text-align: center;
    }
    .btn-back a {
      color: #fff;
      background-color: #6c757d;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-back a:hover {
      background-color: #5a6268;
    }
    .alert-success {
      display: none;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Danh Sách Công Việc Phù Hợp</h2>

  <!-- Thông báo thành công -->
  <div id="successMessage" class="alert alert-success">
    Bạn đã gửi đơn ứng tuyển thành công cho công việc này!
  </div>

  <!-- Bảng danh sách công việc -->
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th scope="col">Tên Công Việc</th>
      <th scope="col">Mô Tả Công Việc</th>
      <th scope="col">Tên Công Ty</th>
      <th scope="col">Gửi Mail Ứng Tuyển</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${suggestedJobs}">
      <td th:text="${job.jobName}">Tên công việc</td>
      <td th:text="${job.jobDesc}">Mô tả công việc</td>
      <td th:text="${job.company != null ? job.company.compName : 'N/A'}">Tên công ty</td>
      <td>
        <a href="javascript:void(0)" class="btn-apply" onclick="showSuccessMessage()">Ứng Tuyển</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Nút quay lại -->
  <div class="btn-back">
    <a href="/">Quay Lại Trang Chủ</a>
  </div>
</div>

<script>
  function showSuccessMessage() {
    const successMessage = document.getElementById('successMessage');
    successMessage.style.display = 'block';
    setTimeout(() => {
      successMessage.style.display = 'none';
    }, 5000); // Ẩn thông báo sau 3 giây
  }
</script>
</body>
</html>
