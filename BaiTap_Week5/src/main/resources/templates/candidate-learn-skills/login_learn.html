<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Login Learn Skill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #00c6ff, #0072ff);
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      margin-top: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }

    h3{
      color: #333;
      text-align: center;
      font-weight: bold;
      font-size: 25px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
    }

    .btn-primary {
      width: 100%;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      background-color: #007bff;
      border-color: #007bff;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .alert {
      font-size: 1rem;
      margin-bottom: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #fff;
    }

    .footer a {
      color: #fff;
      text-decoration: underline;
    }

    .footer a:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>
<div class="container">
  <h3>Candidate Login to Learn New Skill</h3>

  <!-- Hiển thị cảnh báo nếu có lỗi -->
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>

  <!-- Form Login -->
  <form method="post" action="/candidate/login_learnSkill">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>

<!-- Footer -->
<div class="footer">
  <p>© 2024 Trang Tuyển Dụng | <a href="/">Quay Lại Trang Chủ</a></p>
</div>
</body>
</html>
