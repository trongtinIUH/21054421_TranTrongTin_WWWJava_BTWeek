<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggested Skills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      margin-top: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #333;
      font-weight: bold;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .table {
      margin-top: 20px;
    }

    .table th {
      background-color: #007bff;
      color: #fff;
      text-align: center;
    }

    .table td {
      text-align: center;
      vertical-align: middle;
    }

    .btn-primary {
      display: block;
      margin: 20px auto 0;
      width: 100%;
      max-width: 200px;
      padding: 10px 20px;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
      background-color: #007bff;
      border: none;
      color: #fff;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #fff;
    }

    .footer a {
      color: #ffd700;
      text-decoration: underline;
    }

    .footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Các Skill Ứng Viên Cần Học Thêm</h2>

  <!-- Bảng hiển thị các skill -->
  <table class="table table-bordered table-striped">
    <thead class="table-light">
    <tr>
      <th scope="col">Tên Kỹ Năng</th>
      <th scope="col">Mô Tả Kỹ Năng</th>
      <th scope="col">Loại</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="skill : ${suggestedSkills}">
      <td th:text="${skill.skillName}">Skill Name</td>
      <td th:text="${skill.skillDescription}">Skill Description</td>
      <td th:text="${skill.type}">Skill Type</td>
    </tr>
    </tbody>
  </table>

  <!-- Nút quay lại trang chủ -->
  <a href="/" class="btn btn-primary">Quay Về Trang Chủ</a>
</div>

<!-- Footer -->
<div class="footer">
  <p>© 2024 Trang Tuyển Dụng | <a href="/">Quay Lại Trang Chủ</a></p>
</div>
</body>
</html>
